<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555;
    }
    img {
      margin-top: 20px;
      max-width: 300px; /* adjust size */
      height: auto;
      border-radius: 8px; /* optional rounded corners */
    }
  </style>
</head>
<body>
  <h1>ANTO PAUL</h1>
  <p>"Network Engineer"</p>
</body>
  <div class="arrow">&#8595;</div>

  <section id="about">
    <h2>Qualification</h2>
    <p>Bachelorâ€™s in Cybersecurity</p>

    <h2>Experience</h2>
    <p>Network Engineer | Skilled in TCP/IP, OSPF, DHCP, DNS, and Firewalls</p>
  </section>

  <script>
    // Scroll to section smoothly when arrow clicked
    document.querySelector('.arrow').addEventListener('click', () => {
      document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
    });

    // Fade-in effect when section appears
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    });

    observer.observe(document.querySelector('#about'));
  </script>

  <style>
    .arrow {
      font-size: 2em;
      margin-top: 30px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(10px); }
      60% { transform: translateY(5px); }
    }

    #about {
      height: 100vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #333;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    #about.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    #about h2 {
      margin: 10px 0 5px;
    }

    #about p {
      margin: 5px 0 20px;
      color: #555;
    }
  </style>
</html>
