<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin: 0;
      font-size: 3em;
    }
    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555;
    }
    img {
      margin-top: 20px;
      max-width: 300px; /* adjust size */
      height: auto;
      border-radius: 8px; /* optional rounded corners */
    }
  </style>
</head>
<body>
  <h1>ANTO PAUL</h1>
  <p>"Network Engineer"</p>
</body>
<div class="arrow">&#8595;</div>

  <section id="about">
    <h2>Qualification</h2>
    <p>Bachelorâ€™s in Cybersecurity</p>

    <h2>Experience</h2>
    <p>Network Engineer | Skilled in TCP/IP, OSPF, DHCP, DNS, and Firewalls</p>
  </section>

  <style>
    /* Make sure body allows full-page scroll */
    html, body {
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }

    /* Arrow at bottom center */
    .arrow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      cursor: pointer;
      color: #333;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, 10px); }
      60% { transform: translate(-50%, 5px); }
    }

    /* Parallax fade transition */
    body {
      background: linear-gradient(to bottom, #f0f0f0 0%, #ffffff 100%);
      transition: background 1s ease;
    }

    /* Second section */
    #about {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    /* When visible */
    #about.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #about h2 {
      margin: 10px 0 5px;
    }

    #about p {
      margin: 5px 0 20px;
      color: #555;
    }
  </style>

  <script>
    // Smooth scroll when arrow clicked
    document.querySelector('.arrow').addEventListener('click', () => {
      document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
    });

    // Fade and parallax background transition
    const aboutSection = document.querySelector('#about');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          aboutSection.classList.add('visible');
          document.body.style.background = 'linear-gradient(to bottom, #ffffff 0%, #f0f0f0 100%)';
        } else {
          document.body.style.background = 'linear-gradient(to bottom, #f0f0f0 0%, #ffffff 100%)';
        }
      });
    }, { threshold: 0.4 });

    observer.observe(aboutSection);
  </script>
</html>
