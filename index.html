<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>

  <style>
    /* Reset and base setup */
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* === PAGE 1 === */
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #home {
      background-color: #ffffff; /* white */
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }

    /* === ARROW === */
    .arrow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;               /* Bigger */
      font-weight: bold;              /* Thicker */
      color: #333;
      cursor: pointer;
      animation: bounce 2.5s infinite ease-in-out, glow 2s infinite alternate;
      text-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, 10px); }
      60% { transform: translate(-50%, 5px); }
    }

    @keyframes glow {
      from { opacity: 0.6; text-shadow: 0 0 5px rgba(0,0,0,0.2); }
      to { opacity: 1; text-shadow: 0 0 15px rgba(0,0,0,0.4); }
    }

    /* === PAGE 2 === */
    #about {
      background-color: #f0f0f0; /* light grey */
      color: #333;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    #about.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #about h2 {
      margin: 10px 0 5px;
    }

    #about p {
      margin: 5px 0 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- === FIRST PAGE === -->
  <section id="home">
    <h1>ANTO PAUL</h1>
    <p>"Network Engineer"</p>
    <div class="arrow">&#8595;</div>
  </section>

  <!-- === SECOND PAGE === -->
  <section id="about">
    <h2>Qualification</h2>
    <p>Bachelorâ€™s in Cybersecurity</p>

    <h2>Experience</h2>
    <p>Network Engineer | Skilled in TCP/IP, OSPF, DHCP, DNS, and Firewalls</p>
  </section>

  <script>
    // Smooth scroll when clicking the arrow
    document.querySelector('.arrow').addEventListener('click', () => {
      document.getElementById('about').scrollIntoView({ behavior: 'smooth' });
    });

    // Fade in second page when visible
    const aboutSection = document.querySelector('#about');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          aboutSection.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    observer.observe(aboutSection);
  </script>

</body>
</html>
